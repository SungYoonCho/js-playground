<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Prime Number</title>
</head>
<body>
    <script>
        var input = Number(prompt("2이상의 정수를 입력하세요"));
        var isPrime = true;
        
        for (var i = 2; i < input; i++) {
            if (input % i === 0) {
                isPrime = false;
                break;
            }
            console.log(isPrime, i)
        }
        
        if (isPrime) {
            document.write(input + "은 소수입니다.");
        }
        else {
            document.write(input + "은 소수가 아닙니다.")
        }
            
    </script>
</body>
</html>
